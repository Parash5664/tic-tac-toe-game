<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tic-Tac-Toe Game</h1>
            <div class="score-board">
                <div class="score">
                    <span class="player-label">Player X:</span>
                    <span id="scoreX" class="score-value">0</span>
                </div>
                <div class="score">
                    <span class="player-label">Player O:</span>
                    <span id="scoreO" class="score-value">0</span>
                </div>
                <div class="score">
                    <span class="player-label">Draws:</span>
                    <span id="scoreDraw" class="score-value">0</span>
                </div>
            </div>
        </header>

        <main>
            <div class="game-info">
                <div id="currentPlayer" class="current-player">
                    Current Player: <span id="playerTurn">X</span>
                </div>
                <div id="gameStatus" class="game-status"></div>
            </div>

            <div class="game-board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>

            <div class="game-controls">
                <button id="restartBtn" class="btn restart-btn">Restart Game</button>
                <button id="resetScoreBtn" class="btn reset-score-btn">Reset Score</button>
            </div>
        </main>

        <footer>
            <p>Click on any empty cell to make your move!</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
